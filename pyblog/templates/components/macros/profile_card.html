{% macro profile_card(user, editable=False) %}
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img
          src="{{ url_for('static', filename='img/default-profile-pic.jpg') }}"
          alt="Profile picture"
          class="rounded-circle"
          width="110"
        />
        <div class="mt-3">
          <div class="row justify-content-center">
            <h4>{{ user.username }}</h4>
            <p id="cardBio" class="text-secondary mb-2 col-10">
              {{ user.bio }}
            </p>
          </div>
          <button class="btn {% if editable %}disabled{% endif %} btn-primary">Follow</button>
        </div>
      </div>
      <hr class="my-3"/>
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item
        d-flex justify-content-between
        align-items-center flex-wrap">
          <div>
            <i class="bi bi-play-fill"></i>
            Currently learning
          </div>
          <div>
            <span
              {% if editable %}
                id="editableCurrentlyLearning"
                spellcheck="false"
                class="editable text-secondary"
              {% else %}
                class="text-secondary"
              {% endif %}>
              {{ user.currently_learning }}
            </span>
          </div>
        </li>
        <li
          class="list-group-item
        d-flex justify-content-between
        align-items-center flex-wrap">
          <div>
            <i class="bi bi-lightning-fill"></i>
            Experience in
          </div>
          <div>
          <span
            {% if editable %}
              id="editableExperienceIn"
              spellcheck="false"
              class="editable text-secondary"
            {% else %}
              class="text-secondary"
            {% endif %}>
            {{ user.experience_in }}
          </span>
          </div>
        </li>
        <li
          class="list-group-item
        d-flex justify-content-between
        align-items-center flex-wrap">
          <div>
            <i class="bi bi-skip-forward-fill"></i>
            Looking to
          </div>
          <div>
          <span
            {% if editable %}
              id="editableLookingTo"
              spellcheck="false"
              class="editable text-secondary"
            {% else %}
              class="text-secondary"
            {% endif %}>
            {{ user.looking_to }}
          </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
{% endmacro %}
