<div class="card">
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center">
      <img
        src="{{ url_for('static', filename='img/default-profile-pic.jpg') }}"
        alt="Profile picture"
        class="rounded-circle"
        width="110"
      />
      <div class="mt-3">
        <div class="row justify-content-center">
          <h4>demetrius-mp</h4>
          <p id="cardBio" class="text-secondary mb-2 col-10">
            {{ current_user.bio }}
          </p>
        </div>
        <button disabled class="btn btn-primary">Follow</button>
      </div>
    </div>
    <hr class="my-4"/>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item
        d-flex justify-content-between
        align-items-centerflex-wrap">
        <h6>
          <i class="bi bi-play-fill"></i>
          Currently learning
        </h6>
        <div class="mt-2 mt-lg-0">
          <span
            id="editableCurrentlyLearning"
            spellcheck="false"
            contenteditable="true"
            class="editable text-secondary m-0"
          >
            {{ current_user.currently_learning }}
          </span>
        </div>
      </li>
      <li
        class="list-group-item
        d-flex justify-content-between
        align-items-centerflex-wrap">
        <h6>
          <i class="bi bi-lightning-fill"></i>
          Experience in
        </h6>
        <div class="mt-2 mt-lg-0">
          <span
            id="editableExperienceIn"
            spellcheck="false"
            contenteditable="true"
            class="editable text-secondary"
          >
            {{ current_user.experience_in }}
          </span>
        </div>
      </li>
      <li
        class="list-group-item
        d-flex justify-content-between
        align-items-centerflex-wrap">
        <h6>
          <i class="bi bi-skip-forward-fill"></i>
          Looking to
        </h6>
        <div class="mt-2 mt-lg-0">
          <span
            id="editableLookingTo"
            spellcheck="false"
            contenteditable="true"
            class="editable text-secondary"
          >
            {{ current_user.looking_to }}
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
